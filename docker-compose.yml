services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: medbooker_api
    command: bash -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    ports:
      - "8000:8000"
    env_file:
      - .env.api
    volumes:
      - ./db.sqlite3:/app/db.sqlite3 # store SQLite here (see settings note below)

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: medbooker_web
    ports:
      - "3000:3000"
    env_file:
      - .env.web
    depends_on:
      - api

volumes:
  db_data:
